{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
<div class="account">
    <h2>User Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            {{ form.name }}
            <span style="color: red;">{{ form.name.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            {{ form.password }}
            <span style="color: red;">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="id_code">PIN</label>
            <div class="row">
                <div class="col-sm-7">
                    {{ form.code }}
                    <span style="color: red;">{{ form.code.errors.0 }}</span>
                </div>
                <div class="col-sm-5" >
                    <img id="image_code" src="/image/code/" style="width: 125px;" alt="">
                </div>
            </div>
        </div>
        <div class="d-md-flex  mt-2">
            <input class="btn btn-primary m-auto" type="submit" value="Login">
            <a href="/register/" class="btn btn-primary m-auto" value="Register">Register Now</a>
        </div>
    </form>
</div>

{% endblock %}
